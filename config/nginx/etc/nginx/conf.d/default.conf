server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    root /var/www/html/public;
    index index.php;

    charset utf-8;
    client_max_body_size 40m;

    # Static assets: cache lama
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|svg|webp|ttf|woff|woff2)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        access_log off;
    }

    # Laravel front controller
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;

        # IMPORTANT: this must match your PHP container service name + port
        fastcgi_pass php:9000;

        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Buffers (kurangi issue header besar)
        fastcgi_buffer_size 64k;
        fastcgi_buffers 16 64k;
        fastcgi_busy_buffers_size 128k;

        fastcgi_read_timeout 60s;
    }

    # Deny dotfiles (kecuali well-known)
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
